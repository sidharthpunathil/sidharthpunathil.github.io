<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sidharth's Blog{% endblock title %}</title>
  <link rel="icon" type="image/gif" href="/favicon.gif" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            apple: {
              black: '#0a0a0a',
              white: '#f5f5f7',
              gray: '#86868b',
              dim: '#1d1d1f',
              border: '#424245',
            }
          },
          fontFamily: {
            garamond: ['"EB Garamond"', 'serif'],
            jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      ::selection {
        background-color: #f5f5f7;
        color: #0a0a0a;
      }
      a { @apply transition-opacity duration-200; }
      a:hover { @apply opacity-60; }
    }
  </style>
</head>

<body class="bg-apple-black text-apple-white min-h-screen font-jakarta antialiased">
  <div class="mx-auto max-w-2xl">
    {% block content %} {% endblock content %}
  </div>

  <footer class="mx-auto max-w-2xl px-6 pb-12 pt-32">
    <div class="border-t border-apple-border/20 pt-6 flex justify-between items-center">
      <p class="text-apple-gray/30 text-xs tracking-wide">made by human. 2026.</p>
      <div class="flex items-center gap-5">
        <a href="mailto:hello@sidharth.co" class="text-apple-gray/40 text-xs tracking-wide hover:text-apple-white">mail</a>
        <a href="https://github.com/sidharthpunathil" class="text-apple-gray/40 text-xs tracking-wide hover:text-apple-white">github</a>
        <a href="https://www.linkedin.com/in/sidharthpunathil/" class="text-apple-gray/40 text-xs tracking-wide hover:text-apple-white">linkedin</a>
        <a href="https://x.com/0xS1dharth" class="text-apple-gray/40 text-xs tracking-wide hover:text-apple-white">x</a>
      </div>
    </div>
  </footer>
</body>

</html>
