{% extends "base.html" %}

{% block title %}{{ page.title }} - Sidharth's Blog{% endblock title %}

{% block content %}
<!-- Navigation -->
<nav class="flex justify-between p-6 pt-10">
  <a href="{{ get_url(path='') }}" class="text-3xl font-garamond text-apple-white tracking-tight hover:opacity-60">S</a>
</nav>

<!-- Blog Post Content -->
<article class="px-6 mt-12 mb-32">
  <header class="mb-12">
    <h1 class="text-4xl text-apple-white font-garamond italic leading-tight">
      {{ page.title }}
    </h1>
    {% if page.date %}
      <time class="text-xs text-apple-gray/50 tracking-widest uppercase mt-4 block">{{ page.date | date(format="%B %d, %Y") }}</time>
    {% endif %}
    <div class="w-16 h-px bg-apple-border mt-8"></div>
  </header>

  <div class="prose prose-invert prose-lg max-w-none
    prose-headings:font-garamond prose-headings:text-apple-white prose-headings:font-normal prose-headings:mt-16 prose-headings:mb-8
    prose-p:text-apple-gray prose-p:font-light prose-p:leading-relaxed prose-p:my-6
    prose-a:text-apple-white prose-a:font-normal prose-a:no-underline hover:prose-a:opacity-60
    prose-strong:text-apple-white prose-strong:font-medium
    prose-code:text-apple-white/80 prose-code:bg-apple-dim prose-code:px-1.5 prose-code:py-0.5 prose-code:rounded
    prose-blockquote:border-apple-border prose-blockquote:text-apple-gray
    prose-li:text-apple-gray
    prose-hr:border-apple-border/30">
    {{ page.content | safe }}
  </div>

  <footer class="mt-16 pt-8 border-t border-apple-border/30">
    <a href="{{ get_url(path='blog/') }}" class="text-apple-gray text-sm tracking-wide hover:text-apple-white">
      &larr; back to all thoughts
    </a>
  </footer>
</article>
{% endblock content %}
